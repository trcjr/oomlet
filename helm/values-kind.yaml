# Kind-specific values for oomlet
replicaCount: 2

image:
  repository: ghcr.io/trcjr/oomlet
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 8080

# Enable ingress for Kind cluster
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: oomlet.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
