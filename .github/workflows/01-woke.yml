name: Inclusive Language Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  woke-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: woke
        uses: get-woke/woke-action@v0
        with:
          # Cause the check to fail on any broke rules
          fail-on-error: true