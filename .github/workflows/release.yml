name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Release Please
      uses: google-github-actions/release-please-action@v4
      with:
        release-type: java
        package-name: oomlet